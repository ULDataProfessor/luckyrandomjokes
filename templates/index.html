<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lottery & Jokes</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container text-center mt-5">
        <h1 class="mb-4"><i class="fas fa-ticket-alt"></i> Lucky Lottery Numbers</h1>
        
        <div class="lottery-box">
            {% for number in numbers %}
                <span class="lottery-number">{{ number }}</span>
            {% endfor %}
        </div>

        <h2 class="mt-5"><i class="fas fa-laugh"></i> Random Joke</h2>
        <p class="joke-text">{{ joke }}</p>

        <a href="/" class="btn btn-primary mt-4"><i class="fas fa-sync-alt"></i> Generate Again</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
